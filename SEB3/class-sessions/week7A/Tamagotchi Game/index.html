<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <main class="screen">
        <img src= "Tamagotchi Game/tamagochi1.png" id="petImg" alt="picture" width="200" height="200"/>
        <h2>Stats</h2>
        <div class="stats">
          <label for="hunger">Hunger</label>
          <progress id="hunger" value="100" max="100">100%</progress>
          <label for="hygiene">Hygiene</label>
          <progress id="hygiene" value="100" max="100">100%</progress>
          <label for="sleep">Sleep</label>
          <progress id="sleep" value="100" max="100">100%</progress>
          <label for="fun">Fun</label>
          <progress id="fun" value="100" max="100">100%</progress>
          <label for="social">Social</label>
          <progress id="social" value="100" max="100">100%</progress>
        </div>
        <ul class="buttons" aria-label="Actions">
          <button onclick="Eat()">Eat</button>
          <button onclick="Bathe()">Bathe</button>
          <button onclick="Sleep()">Sleep</button>
          <button onclick="Play()">Play</button>
          <button onclick="Talk()">Talk</button>
        </ul>
      </main>
<script src="script.js"></script>    
</body>
</html>
